<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="web/fragments/head :: head">	</head>
<body>
	<div th:replace="web/fragments/header :: header">	</div>
	
	<div class="page-wrapper">
		<main class="main">
			<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Chi tiết hóa đơn<span>Shop</span></h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav mb-3">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">My Account</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->
            
            <div class="page-content">
            	<div class="dashboard">
            		<div class="container">
            			<div class="row">
            				<div class="col-md-8 col-lg-12">
            					<div class="tab-content">
            						<div class="tab-pane fade show active" style="display: flex">
            							<div class="col-md-4 col-lg-3 summary p-2">
            								<h2 style="font-size: 2rem; padding: 10px" class="mb-0">Mã hóa đơn: <span th:text="${bill.id}"></span></h2>
            								<div class="col-sm-11 mb-1">
												<h3 class="bill-detail-h3 mb-0">Khách Hàng: </h3>
												<div th:text="${bill.user.fullname}"></div>												
											</div>
											<div class="col-sm-11 d-flex mb-1">
												<h3 class="bill-detail-h3 pr-3">Ngày đặt hàng:</h3>
												<div style="line-height: normal" th:text="${bill.bill_date}" ></div>
											</div>
											<div class="col-sm-11 d-flex mb-1">
												<h3 class="bill-detail-h3 pr-3">Số điện thoại:</h3>
												<div style="line-height: normal" th:text="${bill.phone_shipment}"></div>
											</div>
											<div class="col-sm-11 mb-1">
												<h3 class="bill-detail-h3 mb-0">Địa chỉ:</h3>
												<div th:text="${bill.address_shipment}"></div>
											</div>
											<hr style="text-align: center;margin: 3px 3px">
											<div class="col-sm-11 d-flex mb-1">
												<h3 class="bill-detail-h3 pr-3">Tổng giá sản phẩm:</h3>
												<div style="line-height: normal" th:text="${bill.product_price}"></div>
											</div>
											<div class="col-sm-11 d-flex mb-1">
												<h3 class="bill-detail-h3 pr-3">Phí ship:</h3>
												<div style="line-height: normal" th:text="${bill.ship}"></div>
											</div>
											<div class="col-sm-11 d-flex mb-1">
												<h3 class="bill-detail-h3 pr-3">Mã giảm giá:</h3>
												<div style="line-height: normal" th:text="${bill?.promotionalCode?.id}"></div>
											</div>
											<hr style="text-align: center;margin: 3px 3px">
											<div class="col-sm-11 d-flex mb-1">
												<h3 class="bill-detail-h3 pr-3">Tổng đơn</h3>
												<div style="line-height: normal" th:text="${bill.total_price}"></div>
											</div>
            							</div>
            							<div class="col-md-8 col-lg-9">
            								<table class="table table-wishlist table-mobile">
            									<thead>
													<tr>
														<th>Sản phẩm</th>
														<th>Giá</th>
														<th>Số lượng</th>
														<th>Tổng</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="listtrans: ${listtrans}" >
														<td class="product-col">
															<div class="product">
																<figure class="product-media">
																	<a href="#">
																		<img th:src="@{'/assets/images/products/' + ${listtrans.lineItem.product.picture}}" alt="Product image">
																	</a>
																</figure>
						
																<h3 class="product-title">
																	<a href="#" th:text="${listtrans.lineItem.product.name}"></a>
																</h3><!-- End .product-title -->
															</div><!-- End .product -->
														</td>
														<td th:text="${listtrans.lineItem.product.selling_price}"></td>
														<td th:text="${listtrans.lineItem.quantity}"></td>
														<td th:text="${listtrans.lineItem.subtotal}"></td>
														
													</tr>
												</tbody>
            								</table>
            							</div>
            						</div>
            					</div>
            				</div>
            			</div>
            		</div>
            	</div>
            </div>
		</main>
	</div>
	
	<div th:replace="web/fragments/footer :: footer">	</div>
	
	<!-- Plugins JS File -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/js/jquery.hoverIntent.min.js}"></script>
	<script th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/assets/js/superfish.min.js}"></script>
	<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap-input-spinner.js}"></script>
	<script th:src="@{/assets/js/jquery.plugin.min.js}"></script>
	<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
	<!-- Main JS File -->
	<script th:src="@{/assets/js/main.js}"></script>
	<script th:src="@{/assets/js/demos/demo-3.js}"></script>
</body>
</html>
