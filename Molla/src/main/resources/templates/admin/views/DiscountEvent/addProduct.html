<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí sự kiện giảm giá </h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content">
				<p th:text="'Event: ' + ${event.name} + ' Thời gian: ' + ${event.pro_date} + ' đến ' + ${event.exp_date}"></p>

				<!-- Default box -->
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<a th:href="@{/admin/add-product-event/{id}(id=${event.id})}" class="btn btn-success">Thêm sản phẩm</a>

						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tbody>
								<tr>
										<th>Mã sản phẩm </th>
										<th>Tên sản phẩm</th>
										<th>Danh mục</th>
										<th>Nhà sản xuất</th>
										<th>Giá mua</th>
										<th>Giá bán</th>
										<th>Thêm vào sự kiện</th></tr>
								<tr th:each="product: ${listin}">
										<td th:text="${product.productId}"></td>
							    <td th:text="${product.name}"></td>
							    <td th:text="${product.category.name}"></td>
							    <td th:text="${product.manufacturer.name}"></td>		
							    <td th:text="${product.purchase_price} + ' VND'"></td>
							    <td th:text="${product.selling_price} + ' VND'"></td>
							    <td>
									
										 <a
											th:href="@{/admin/delete-product-event/{productId}(productId=${product.productId})}"
											onclick="return confirm('Do you want to delete it?')"
											class="btn btn-danger">Xóa</a>									
										
										</td>
									
											 
											 
							  </tr>
								
								



								</tbody>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->



		<div th:replace="admin/fragments/fooster :: fooster"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>
</html>
