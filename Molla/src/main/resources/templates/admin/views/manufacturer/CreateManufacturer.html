<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">	</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

	<div th:replace="admin/fragments/header :: header">	</div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->

	<div th:replace="admin/fragments/sidebar :: sidebar">	</div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	    <!-- Content Header (Page header) -->
	    <section class="content-header">
	      <h1>
	        Quản lý nhà sản xuất
	       
	      </h1>
	      <ol class="breadcrumb">
	        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
	        <li><a href="#">Examples</a></li>
	        <li class="active">Blank page</li>
	      </ol>
	    </section>
	
	    <!-- Main content -->
	    <section class="content">
	
	      <!-- Default box -->
	     <div class="col-md-8">
	          <!-- general form elements -->
	          <div class="box box-primary">
	            	<div class="box-header with-border">
	              		<h3 class="box-title">Tạo nhà sản xuất mới</h3>
	            	</div>
	            <!-- /.box-header -->
	            <!-- form start -->
	            	<form role="form" method="post" th:action="@{/admin/create-manufacturer}" th:object="${manufacturer}"  enctype="multipart/form-data">
		            	<div class="box-body">
		            		<div class="form-group">
		                  		<label for="exampleInputEmail1">Hình ảnh</label>
		                 		<input type="file" class="form-control" name="FilePicture" >
		                	</div>  
		                	<div class="form-group">
		                  		<label for="exampleInputEmail1">Tên nhà sản xuất</label>
		                  		<input type="text" class="form-control" name="name" placeholder="Tên" th:field="*{name}">
		                	</div>
		                	<div class="form-group">
		                  		<label for="exampleInputEmail1">Mô tả</label>
		                 		<input type="text" class="form-control" name="description" placeholder="Mô tả" th:field="*{description}">
		                	</div>          
		                </div>
	                
	              
	              <!-- /.box-body -->
	
		              	<div class="box-footer">
		                	<button type="submit" class="btn btn-primary">Thêm</button>	                	
		         		</div>
	         		</form>
	            </div>
			</div>       
	          <!-- /.box -->
		    </section>
   			 <!-- /.content -->
	</div>
      <!-- /.box -->

  </div>
  <!-- /.content-wrapper -->

  

	<div th:replace="admin/fragments/fooster :: fooster">	</div>

<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/jquery-ui.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/adminlte.min.js}"></script>
<script th:src="@{/admin/js/dashboard.js}"></script>
<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
<script th:src="@{/admin/tinymce/config.js}"></script>
<script th:src="@{/admin/js/function.js}"></script>
</body>
</html>
