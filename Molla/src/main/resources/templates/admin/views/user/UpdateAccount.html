<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

<head th:replace="admin/fragments/head :: head">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper" layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí Khách Hàng</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="col-md-8">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Chỉnh sửa tài khoản</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->

						<div class="box-body">
							<form role="form" method="post" th:action="@{/admin/update-acc}" th:object="${account}">
								<input type="hidden" class="form-control" name="accid" placeholder="id"
									th:field="*{id}">
								<input type="hidden" class="form-control" name="userid" placeholder="id"
									th:field="*{user.id}">
								<div class="form-group ">
									<label for="exampleInputEmail1">Tài Khoản</label> <input
										style="border-color: #2db607" type="text" class="form-control" name="name"
										placeholder="Name" th:field="*{username}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Mật Khẩu</label> <input
										style="border-color: #2db607" type="text" class="form-control" name="name"
										th:field="*{password}">
								</div>


								<div class="form-group ">
									<button type="submit" class="btn btn-primary">Cập nhật</button>

									<button onclick="history.back()" class=" btn-primary"
										style="float: right">Back</button>

								</div>


							</form>

						</div>

					</div>

				</div>

				<!-- /.content -->
			</section>
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>

</html>
