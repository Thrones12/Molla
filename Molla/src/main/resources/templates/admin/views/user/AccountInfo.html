<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí Khách Hàng</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->

				<div class="col-md-8  ">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Tài khoản khách hàng</h3>

						</div>
						<div class="box-body ">

							<div class="box-body ">
								

									<div class="form-group">
										<label>Tài Khoản</label>
										<div class="form-control">
											<p th:text=" ${acc.username}"></p>

										</div>
									</div>

									<div class="form-group">
										<label>Mật khẩu</label>
										<div class="form-control">

											<p th:text=" ${acc.password}"></p>
										</div>
									</div>
									<div class="form-group">
										<a 
											th:href="@{/admin/update-account/{id}(id=${acc.id})}"
											class="btn btn-success">Chỉnh sửa</a>
										<button onclick="history.back()" class=" btn-primary" style="float:right">
											Back</button>
									</div>

							

								<div class="col-md-6"></div>
							</div>

						</div>
					</div>
				</div>
				<!-- /.box -->
		</div>
		<!-- /.box -->
		<div th:replace="admin/fragments/fooster :: fooster"></div>

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	</div>

	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>
</html>
