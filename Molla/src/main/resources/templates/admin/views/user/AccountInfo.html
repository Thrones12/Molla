<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

<head th:replace="admin/fragments/head :: head">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper" layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí Khách Hàng</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->

				<div class="col-md-8  ">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Tài khoản khách hàng</h3>

						</div>
						<div class="box-body ">

							<div class="box-body ">


								<div class="form-group">
									<label>Tài Khoản</label>
									<div class="form-control">
										<p th:text=" ${acc.username}"></p>

									</div>
								</div>

								<div class="form-group">
									<label>Mật khẩu</label>
									<div class="form-control">

										<p th:text=" ${acc.password}"></p>
									</div>
								</div>
								<div class="form-group">
									<a th:href="@{/admin/update-account/{id}(id=${acc.id})}"
										class="btn btn-success">Chỉnh sửa</a>
									<button onclick="history.back()" class=" btn-primary" style="float:right">
										Back</button>
								</div>



								<div class="col-md-6"></div>
							</div>

						</div>
					</div>
				</div>
				<!-- /.box -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

	</div>

	<!-- ./wrapper -->

	<!-- jQuery 3 -->
</body>

</html>
